<template name="pending">
	<section id="pending">
		{{#each pendingOrders}}
			<div class="order">
				<img src="http://placehold.it/100x100" />
				<h1>{{ProductName}}</h1>
				<div class="status">{{OrderStatus}}</div>
			</div>
		{{/each}}

		{{#if noPendingOrders}}
			<div class="no-orders">You don't have any orders yet.</div>
		{{/if}}
	</section>
</template>
