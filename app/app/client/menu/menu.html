<template name="menu">
	{{> yield "menu"}}
</template>

<template name="qantasTriangle">
	<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 40.4 40.3" enable-background="new 0 0 40.4 40.3" xml:space="preserve"><polygon fill="#C61010" points="0,40.3 40.4,0 0,0 "/></svg>
</template>

<template name="menuLogo">
	<div class="logo">FlightMate</div>
</template>

<template name="menuHamburger">
	<div class="hamburger-hitbox"></div>
	<div class="hamburger">
		<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 18.2 9.2" enable-background="new 0 0 18.2 9.2" xml:space="preserve"><rect x="0" y="0" fill="#FFFFFF" width="18.2" height="1.8"/><rect x="0" y="7.5" fill="#FFFFFF" width="18.2" height="1.8"/><rect x="0" y="3.7" fill="#FFFFFF" width="18.2" height="1.8"/></svg>
	</div>
</template>

<template name="menuShade">
	<div class="shade"></div>
</template>

<template name="menuItems">
	<div class="items">
		<div class="profile">
			<div class="avatar"></div>
			<div class="name">
				Jonnie Walker
			</div>
			<div class="blurb">
				Seat {{userSeat}}
			</div>
		</div>
		<ul>
			<li><a href="/shopfront">Shop</a></li>
			<li><a href="/pending">My pending orders</a></li>
			<li><a href="">Order history</a></li>
			<li><a href="">Settings</a></li>
			<li><a href="/">Logout</a></li>
		</ul>
	</div>
</template>

<template name="backButton">
	<div class="back">
		<a href="javascript:history.back()">
			Back
		</a>
		<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 2.8 5.2" enable-background="new 0 0 2.8 5.2" xml:space="preserve"><g><path fill="#FFFFFF" d="M0.6,2.6l2.2,2.1v0.5L0.3,2.9L0,2.6l0.3-0.3L2.8,0v0.5L0.6,2.6z"/></g></svg>
	</div>
</template>

<!-- -->

<template name="baseMenu">
	<div id="menu">
		{{> qantasTriangle}}
		<svg class="kangaroo" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 19.2 20.1" enable-background="new 0 0 19.2 20.1" xml:space="preserve"><path fill="#FFFFFF" d="M0,0c0,0.2,0,0.7,0.1,0.9c1.2,3.8,8.2,2.3,12.7,8.8c0,0,0.9,0.1,1.4-0.9c0,0-1.2-0.1-1.3-1c0,0,2.5,0.5,3.9,1.7c0,0,0,0.5-1.7,0.5c-0.3,0-0.5,0-1,0.6c0,0-1.4,1.5-2.8,1.5c-0.4,0-0.8-0.2-0.8-0.3c0,0-0.1-0.2,0.3-0.1c0,0,0.8,0.2,1.1-0.1c0,0-0.3-0.5-0.9-0.5c-0.3,0-0.7,0.1-0.9,0.4c0,0-1.1,1.4,2.1,2.9c4.6,2,7.2,5,6.8,5.8c0,0,0,0,0,0c-0.4-0.3-4.2-5-10.7-5.5c0,0,0-0.1,0.1-0.2C9.2,11.1,7.7,9,6,7.7C4.3,6.3,1,5.2,0,2.1V0z"/></svg>
		{{> menuLogo}}
		{{> menuHamburger}}
		{{> menuItems}}
		{{> menuShade}}
	</div>
</template>

<template name="nestedMenu">
	<div id="menu">
		{{> backButton}}
		{{> menuLogo}}
		{{> menuHamburger}}
		{{> menuItems}}
		{{> menuShade}}
	</div>
</template>
