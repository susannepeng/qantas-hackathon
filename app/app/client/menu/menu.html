<template name="menu">
	{{> yield "menu"}}
</template>

<template name="qantasTriangle">
	<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 40.4 40.3" enable-background="new 0 0 40.4 40.3" xml:space="preserve"><polygon fill="#C61010" points="0,40.3 40.4,0 0,0 "/></svg>
</template>

<template name="menuLogo">
	<div class="logo">LOGO</div>
</template>

<template name="menuHamburger">
	<div class="hamburger">
		<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 18.2 9.2" enable-background="new 0 0 18.2 9.2" xml:space="preserve"><rect x="0" y="0" fill="#FFFFFF" width="18.2" height="1.8"/><rect x="0" y="7.5" fill="#FFFFFF" width="18.2" height="1.8"/><rect x="0" y="3.7" fill="#FFFFFF" width="18.2" height="1.8"/></svg>
	</div>
</template>

<template name="menuShade">
	<div class="shade"></div>
</template>

<template name="menuItems">
	<div class="items">
		<ul>
			<li><a href="/shopfront">Shop</a></li>
			<li><a href="/pending">My pending orders</a></li>
			<li><a href="">Order history</a></li>
			<li><a href="">Settings</a></li>
		</ul>
	</div>
</template>

<template name="backButton">
	<div class="back">
		<a href="javascript:history.back()">
			Back
		</a>
		<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 2.8 5.2" enable-background="new 0 0 2.8 5.2" xml:space="preserve"><g><path fill="#FFFFFF" d="M0.6,2.6l2.2,2.1v0.5L0.3,2.9L0,2.6l0.3-0.3L2.8,0v0.5L0.6,2.6z"/></g></svg>
	</div>
</template>

<!-- -->

<template name="baseMenu">
	<div id="menu">
		{{> qantasTriangle}}
		{{> menuLogo}}
		{{> menuHamburger}}
		{{> menuItems}}
		{{> menuShade}}
	</div>
</template>

<template name="nestedMenu">
	<div id="menu">
		{{> backButton}}
		{{> menuLogo}}
		{{> menuHamburger}}
		{{> menuItems}}
		{{> menuShade}}
	</div>
</template>
