<template name="shopfront">
	<section id="shopfront">
		<div id="greenMeter">
			<div class="bar">
			</div>
			<div class="remaining">
				<strong>${{remainingDollars}}</strong> until this flight's carbon emissions are completely offset
			</div>
		</div>

		<div id="butlerBar">
			<div class="shade"></div>
			<div class="user-greeting">
				<h1>Hi Jonnie</h1>
				<h2>We'll be in <span>Arlanda</span> in approx. <span>3 hours</span>.</h2>
				<div class="qantas-blip"></div>
				<h3>How can we help you?</h3>
			</div>
		</div>

		<div class="items clearfix">
			{{#if itemsExist}}
				{{#each items}}
					<div class="item">
						<img src="{{ImageUrl}}" />
						<div class="name">{{Name}}</div>
						<form class="prices clearfix">
							<button type="submit" class="green" data-id="{{Id}}" data-green="true">
								${{dollarify CarbonNeutralPriceInCents}}
								<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 2.8 5.2" enable-background="new 0 0 2.8 5.2" xml:space="preserve"><g><path fill="#FF1D25" d="M0,0.5V0l2.5,2.3l0.3,0.3L2.5,2.9L0,5.2V4.7l2.2-2.1L0,0.5z"/></g></svg>
							</button>
						</form>
					</div>
				{{/each}}
			{{else}}
				Loading
			{{/if}}
		</div>

		<div id="buy-result-alert">
			<div class="message">
				Your order has been placed.
				<a href="/pending">View my orders</a>
			</div>
		</div>
	</section>
</template>
