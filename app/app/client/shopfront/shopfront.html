<template name="shopfront">
	<section id="shopfront">
		<h1>{{Defaults.shopfront.title}}</h1>

		<div id="greenMeter">
			<div class="bar">
			</div>
			<div class="remaining">
				${{remainingDollars}} remaining until this flight is totally carbon offset!
			</div>
		</div>

		<div class="items clearfix">
			{{#if itemsExist}}
				{{#each items}}
					<div class="item">
						<img src="{{ImageUrl}}" />
						<div class="name">{{Name}}</div>
						<form class="prices clearfix">
							<button type="submit" class="original" data-id="{{Id}}" data-green="false">{{Price}}</button>
							<button type="submit" class="green" data-id="{{Id}}" data-green="true">{{CarbonNeutralPrice}}</button>
						</form>
					</div>
				{{/each}}
			{{else}}
				No items here!
			{{/if}}
		</div>

		<div id="buy-result-alert">
			<div class="message">
				Your order has been placed.
				<a href="/pending">View my orders</a>
			</div>
		</div>
	</section>
</template>
